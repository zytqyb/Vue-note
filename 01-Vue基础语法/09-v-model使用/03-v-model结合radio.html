<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03-v-model结合radio</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <label for="male">
        <input type="radio" id="male" value="男" v-model="sex" />男
      </label>
      <label for="female">
        <input type="radio" id="female" value="女" v-model="sex" />女
      </label>
      <h2>你选择的性别是:{{sex}}</h2>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          sex: '男',
        },
        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
        },
        components: {
          // 组件的引用
        },
        methods: {
          // 方法
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
