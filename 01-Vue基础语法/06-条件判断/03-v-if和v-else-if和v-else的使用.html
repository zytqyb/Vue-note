<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03-v-if和v-else-if和v-else的使用</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{result}}</p>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          score: 98,
        },

        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
          result() {
            let showMessage = ''
            if (this.score >= 90) {
              showMessage = '优秀'
            } else if (this.score >= 80) {
              showMessage = '良好'
            } else if (this.score >= 60) {
              showMessage = '及格'
            } else {
              showMessage = '不及格'
            }
            return showMessage
          },
        },
        components: {
          // 组件的引用
        },
        methods: {
          // 方法
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
