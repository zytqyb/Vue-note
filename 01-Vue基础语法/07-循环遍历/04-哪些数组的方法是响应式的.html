<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04-哪些数组的方法是响应式的</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="item in letter">{{item}}</li>
      </ul>
      <button @click="btnClick">按钮</button>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          letter: ['a', 'b', 'c', 'd'],
        },
        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
        },
        components: {
          // 组件的引用
        },
        methods: {
          btnClick() {
            // 1. push方法(可以添加多个元素)
            // this.letter.push('aaa')

            // 2. pop(): 删除我们数组中的最后一个元素
            // this.letter.pop();

            // 3. shift(): 删除我们数组中的第一个元素
            // this.letter.shift()

            // 4. unshift(): 在数组最前面添加元素(可以添加多个元素)
            // this.letter.unshift('aaa', 'asda');

            // 5. splice作用: 删除元素/插入元素/替换元素
            // splice(start)

            // 删除元素: 第二个参数传入准备删除几个元素(如果没有传就删除所有的元素)
            // this.letter.splice(1, 3)

            // 替换元素: 第二个参数表示替换的个数,后面的参数是替换后的值
            // this.letter.splice(1, 3, 'm', 'n', 'l')

            // 插入元素: 第二个参数为0时,后续的参数为插入的数字
            // this.letter.splice(1, 0, 'x', 'y', 'y')

            // 6. sort(): 排序
            // this.letter.sort()

            // 7. reverse()
            // this.letter.reverse()

            // 8. 通过索引值修改数组中的元素 注意: 这并不是响应式的
            // this.letter[0] = 'bbbbb'
            // this.letter.splice(0, 1, 'bbbb')
            // set(要修改的对象, 索引值, 修改后的值)
            Vue.set(this.letter, 0, 'bbbbb')
          },
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
