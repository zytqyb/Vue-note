<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05-作业的回顾和完成</title>
    <script src="../js/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) in movies" :class="{active : index === currentIndex}" @click="liClick(index)">{{item}}</li>
      </ul>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
          currentIndex: 0,
        },
        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
        },
        components: {
          // 组件的引用
        },
        methods: {
          // 方法
          liClick(index) {
            this.currentIndex = index
          },
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
