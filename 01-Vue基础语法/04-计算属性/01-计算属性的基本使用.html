<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01-计算属性的基本使用</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{firstName}} {{lastName}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{fullName}}</h2>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Lebron',
          lastName: 'James',
        },
        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
          fullName: function () {
            return this.firstName + ' ' + this.lastName
          },
        },
        components: {
          // 组件的引用
        },
        methods: {
          // 方法
          getFullName() {
            return this.firstName + ' ' + this.lastName
          },
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
