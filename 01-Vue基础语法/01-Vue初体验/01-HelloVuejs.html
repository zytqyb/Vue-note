<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-HelloVuejs</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h1>{{name}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript">
      const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: {
          // 定义数据
          message: '你好啊，Vue',
          name: 'zytqyb',
        },
      })
    </script>
  </body>
</html>
