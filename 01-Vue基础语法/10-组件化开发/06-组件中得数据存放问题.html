<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>06-组件中得数据存放问题</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
    </div>

    <!-- 1.script标签, 注意:类型必须为text/x-template -->
    <!-- <script type="text/x-template" id="cpn">
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>
    </script> -->

    <!-- 2.template标签 -->
    <template id="cpn">
      <div>
        <h2>{{title}}</h2>
        <p>我是内容</p>
      </div>
    </template>
    <script>
      // 1.注册一个全局组件
      Vue.component('cpn', {
        template: '#cpn',
        data () {
          return {
            title: '我是cpn组件得标题呀'
          }
        }
      })

      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          title: '我是标题'
        },
      })
    </script>
  </body>
</html>
