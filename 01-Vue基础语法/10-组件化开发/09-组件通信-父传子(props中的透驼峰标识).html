<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>09-组件通信-父传子(props中的透驼峰标识)</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn :c-info="info" :child-my-message="message"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
      </div>
    </template>
    <script>
      const cpn = {
        template: '#cpn',
        props: {
          cInfo: {
            type: Object,
            default() {
              return {}
            },
          },
          childMyMessage: {
            type: String,
            default: '',
          },
        },
      }

      const app = new Vue({
        el: '#app',
        data: {
          info: {
            name: 'zytqyb',
            age: 21,
            height: 180,
          },
          message: '你好'
        },
        components: {
          cpn,
        },
      })
    </script>
  </body>
</html>
