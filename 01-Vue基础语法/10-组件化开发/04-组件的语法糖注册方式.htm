<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04-组件的语法糖注册方式</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>

    <script>
      // 1.全局组件注册的语法糖

      // 1.创建组件构造器
      // const cpn1 = Vue.extend()
      // 2.注册组件
      Vue.component('cpn1', {
        template: `
          <div>
            <h2>标题1</h2>
            <p>内容1</p>
          </div>
        `,
      })
      const app = new Vue({
        el: '#app',
        data: {},
        components: {
          cpn2: {
            template: `
              <div>
                <h2>标题222</h2>
                <p>内容222</p>
              </div>
            `,
          },
        },
      })
    </script>
  </body>
</html>
