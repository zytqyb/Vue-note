<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02-全局组件和局部组件</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
    </div>

    <div id="app2">
      <cpn></cpn>
    </div>

    <script>
      // 1.创建组件构造器
      const cpnC = Vue.extend({
        template: `
          <div>
            <h2>我是标题</h2>
            <p>我是内容hhhh</p>
          </div>
        `,
      })

      // 2.注册组件(全局组件, 意味着可以在多个Vue的实例下面使用)
      // Vue.component('cpn', cpnC)

      // 疑问: 怎么注册的组件才是局部组件

      const app = new Vue({
        el: '#app',
        data: {},
        components: {
          // 局部组件
          cpn: cpnC
        }
      })

      const app2 = new Vue({
        el: '#app2',
        data: {},
      })
    </script>
  </body>
</html>
