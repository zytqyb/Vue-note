<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>07-组件中的data为什么是函数</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
      <div></div>
    </div>

    <template id="cpn">
      <div>
        <h2>当前计数：{{counter}}</h2>
        <button @click="decrement">-</button>
        <button @click="increment">+</button>
      </div>
    </template>
    <script>
      

      // const obj = {
      //   counter: 0
      // }

      // 1.注册组件
      Vue.component('cpn', {
        template: '#cpn',
        data() {
          return {
            counter: 0,
          }
        },
        methods: {
          increment() {
            this.counter++
          },
          decrement() {
            this.counter--
          },
        },
      })

      const app = new Vue({
        el: '#app',
        data: {
          message: '你好',
        },
      })
    </script>
