<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01-组件化的基本使用</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
    </div>

    <script>
      // 1.创建组件构造器对象
      const cpnContructor = Vue.extend({
        template: `
          <div>
            <h2>我是标题</h2>
            <p>我是内容,哈哈哈</p>
            <p>我是内容,呵呵呵</p>
          </div>`,
      })

      // 注册组件
      Vue.component('my-cpn', cpnContructor)

      const app = new Vue({
        el: '#app',
        data: {},
      })
    </script>
  </body>
</html>
