<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>14-子访问父-parent和root</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是cpn组件</h2>
        <ccpn></ccpn>
      </div>
    </template>

    <template id="ccpn">
      <div>
        <h2>我是ccpn组件</h2>
        <button @click="btnClick">按钮</button>
      </div>
    </template>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好',
        },
        components: {
          cpn: {
            template: '#cpn',
            data() {
              return {
                name: 'cpn',
              }
            },
            methods: {
              btnClick() {
                // 1.访问父组件$parent
                console.log(this.$parent)
              },
            },
            components: {
              ccpn: {
                template: '#ccpn',
                methods: {
                  btnClick() {
                    // 1. 访问父组件$parent
                    console.log(this.$parent)
                    console.log(this.$parent.name)

                    // 2. 访问根组件$root
                    console.log(this.$root)
                    console.log(this.$root.message)
                  },
                },
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
