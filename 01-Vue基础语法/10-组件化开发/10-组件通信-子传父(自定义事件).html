<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>10-组件通信-子传父(自定义事件)</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn @item-click="cpnclick"></cpn>
    </div>
    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
      </div>
    </template>

    <script>
      const cpn = {
        template: '#cpn',
        data() {
          return {
            categories: [
              { id: 'aaa', name: '热门推荐' },
              { id: 'bbb', name: '手机数码' },
              { id: 'ccc', name: '家用家电' },
              { id: 'ddd', name: '电脑办公' },
            ],
          }
        },
        methods: {
          btnClick(item) {
            // 发射事件: 自定义事件
            this.$emit('item-click', item)
          },
        },
      }

      const app = new Vue({
        el: '#app',
        data: {
          info: {
            name: 'zytqyb',
            age: 21,
            height: 180,
          },
          message: '你好',
        },
        components: {
          cpn,
        },
        methods: {
          cpnclick(item) {
            console.log('cpnClick', item)
          },
        },
      })
    </script>
  </body>
</html>
