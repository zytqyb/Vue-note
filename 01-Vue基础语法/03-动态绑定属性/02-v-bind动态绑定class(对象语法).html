<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02-v-bind动态绑定class(对象语法)</title>
    <script src="../js/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- <h2 class="active">{{message}}</h2> -->
      <!-- <h2 :class="active">{{message}}</h2> -->

      <!-- <h2 v-bind:class="{key1: value1, key2: value2}">{message}</h2> -->
      <!-- <h2 v-bind:class="{类名: true, 类名2: boolean}">{message}</h2> -->

      <h2 class="title" v-bind:class="{active: isActive, line: isLineL}">{{message}}</h2>
      <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
      <button v-on:click="btnClick">按钮</button>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好',
          active: 'active',
          isActive: true,
          isLineL: true,
        },
        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
        },
        components: {
          // 组件的引用
        },
        methods: {
          // 方法
          btnClick: function () {
            this.isActive = !this.isActive
          },
          getClasses: function () {
            return { active: this.isActive, line: this.isLineL }
          },
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
