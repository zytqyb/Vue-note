<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04-作业(v-for和v-bind的结合)</title>
    <script src="../js/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(i, index) in movies" @click="change(index)" :class="isIndex === index ? 'active': ''">{{i}}</li>
      </ul>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
          isIndex: '',
        },
        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
        },
        components: {
          // 组件的引用
        },
        methods: {
          // 方法
          change: function (index) {
            this.isIndex = index
          },
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
