<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01-v-bind的基本使用</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <img v-bind:src="imgURL" alt="" />
      <a v-bind:href="aHerf">百度一下</a>
      
      <!-- 语法糖 -->
      <img :src="imgURL" alt="" />
      <a :href="aHerf">百度一下</a>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          imgURL: 'https://cn.vuejs.org/images/logo.png',
          aHerf: 'http://www.baidu.com',
        },
        created() {
          // 实例被创建之后执行代码
        },
        computed: {
          // 计算属性
        },
        components: {
          // 组件的引用
        },
        methods: {
          // 方法
        },
        mounted() {
          // 页面进入时加载内容
        },
        watch: {
          // 监测变化
        },
      })
    </script>
  </body>
</html>
