<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01-slot-插槽的基本使用</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 
      1.插槽的基本使用 <slot></slot>
      2.插槽的默认值 <slot>默认的内容</slot>
      3.如果有多个值同时放到组件进行替换时间,一起作为替换元素
     -->
    <div id="app">
      <cpn> </cpn>
      <cpn>
        <span>哈哈</span>
      </cpn>
      <cpn>
        <span>呵呵呵</span>
        <i>我是i</i>
        <div>我是div</div>
      </cpn>
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>我是组件</h2>
        <p>我是组件,1231</p>
        <slot><button>按钮</button></slot>
      </div>
    </template>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
        },
        components: {
          cpn: {
            template: '#cpn',
          },
        },
      })
    </script>
  </body>
</html>
